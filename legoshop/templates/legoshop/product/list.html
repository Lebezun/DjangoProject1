{% extends "legoshop/base.html" %}

{% block title %}Список продуктів{% endblock %}

{% block content %}
<h1>Список продуктів</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2>{{ product.name }}</h2>
        <p>Ціна: {{ product.price }} грн</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
